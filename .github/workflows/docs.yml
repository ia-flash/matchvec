---
name: Publish documentation

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Publish documentation

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docker/cpu/onnx/requirements.txt
          pip install -e .
      - name: Download classification model
        uses: ia-flash/s3-download-action@master
        with:
          args:
        env:
          DEST_DIR: './docs/model/resnet18-151-refined'
          AWS_REGION: 'eu-west-1'
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Download ssd
        uses: ia-flash/s3-download-action@master
        with:
          args:
        env:
          DEST_DIR: './docs/model/ssd_mobilenet_v2_coco_2018_03_29'
          AWS_REGION: 'eu-west-1'
          AWS_S3_BUCKET: 'iaflash/model/ssd_mobilenet_v2_coco_2018_03_29'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Download yolo
        uses: ia-flash/s3-download-action@master
        with:
          args:
        env:
          DEST_DIR: './docs/model/yolo'
          AWS_REGION: 'eu-west-1'
          AWS_S3_BUCKET: 'iaflash/model/yolo'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Build documentation
        run: |
          python sivnorm/export_swagger.py
          make -C ./docs html
          touch ./docs/build/html/.nojekyll
        env:
          BASE_MODEL_PATH: './model'
          TORCH_HOME: './model'
          DEBUG: 1
          CLASSIFICATION_MODEL: 'resnet18-151-refined'
          DETECTION_MODEL: ssd
          DETECTION_THRESHOLD: 0.4
          BACKEND: 'onnx'
      - name: deploy
        uses: docker://peaceiris/gh-pages:v2.3.2
        if: success()
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./docs/build/html
